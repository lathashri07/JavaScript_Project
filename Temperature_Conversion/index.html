<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
</head>
<body>

    <form id="form">
        <h1 id="head">Temperature Conversion</h1>

        <input type="number" id="noinput" placeholder="Enter temperature" required> <br>

        <input type="radio" id="toFahrenheit" name="convert">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label> <br>

        <input type="radio" id="toCelsius" name="convert">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label> <br>

        <button type="button" id="btn">Submit</button>
        <p id="result"></p>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
