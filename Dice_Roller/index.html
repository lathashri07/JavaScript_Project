<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>
    
    <div id="container">
        <h1>Dice Roller</h1>
        <label>Number of Dice: </label>
        <input type="number" value="1" min="1" id="diceCount" placeholder="Enter number of dice">
        <button type="submit" id="rollButton">Roll Dice</button>
        <div id="diceResults"></div>
        <div id="diceImages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
